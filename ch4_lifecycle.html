<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期钩子函数</title>
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ message + num }}</p>
			<button v-on:click="change()">改变页面内容</button>
		</div>
		<script>
			const vm = Vue.createApp({
				data() {
					return {
						message: "白日照绿草，落花散且飞。",
						num: 0
					};
				},
				methods: {
					change: function() {
						this.message = "孤云还空山，众鸟各已归。";
						this.num++;
					}
				},
				/* 以下为内置生命周期函数。 */
				beforeCreate: function() {
					console.log("beforeCreate");
				},
				created: function() {
					console.log("created");
				},
				beforeMount: function() {
					console.log("beforeMount");
				},
				mounted: function() {
					console.log("mounted");
				},
				beforeUpdate: function() {
					console.log("beforeUpdate");
				},
				updated: function() {
					console.log("updated");
				}
			}).mount("#app");
		</script>
	</body>
</html>

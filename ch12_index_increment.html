<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch12：综合案例--商品编号增加器</title>
		<script src="js/vue/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.v-enter-from, .v-leave-to {
				opacity: 0;
			}
			.v-enter-active, .v-leave-active {
				transition: opacity 2s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition-group>
				<div v-for="(item, index) in list" :key="item.id">{{ item.title }}</div>
			</transition-group>
			<button @click="handleBtnAdd">增加商品</button>
			<button @click="handleBtnRemove">减少商品</button>
		</div>
		<script>
			const vm = Vue.createApp({
				data() {
					return {
						count: 0,
						list: []
					};
				},
				methods: {
					handleBtnAdd: function() {
						this.list.push({
							id: this.count++,
							title: "商品编号：" + this.count
						});
					},
					handleBtnRemove: function() {
						this.list.pop();
					}
				}
			});
			vm.mount("#app");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch4：方法选项</title>
		<script src="js/vue/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			输入内容：<input type="text" v-model="message"><br />
			反转内容：{{ reversedMessage() }}<br />
			<h2>{{ num }}</h2>
			<p>
				<button v-on:click="add(2)">增加</button>
			</p>
		</div>
		<script>
			const vm = Vue.createApp({
				data() {
					return {
						message: "",
						num: 1
					};
				},
				methods: {
					reversedMessage: function() {
						return this.message.split('').reverse().join('');
					},
					innerMethod: function(step=1) {
						this.num += step;
					},
					add: function(step=1) {
						this.innerMethod(step);
					}
				}
			}).mount("#app");
		</script>
	</body>
</html>

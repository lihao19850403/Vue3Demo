<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch2：第一个Vue.js程序</title>
		<script src="js/vue/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<img v-bind:src="url" width="450">
			</div>
			<h2>
				{{ explain }}
			</h2>
		</div>
		<script>
			const vm = Vue.createApp({
				data() {
					return {
						url: "img/mis.jpeg",
						explain: "苹果是蔷薇科苹果亚科苹果属植物，其营养价值很高。"
					};
				}
			}).mount("#app");
		</script>
	</body>
</html>
